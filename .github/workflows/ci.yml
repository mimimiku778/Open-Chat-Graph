name: CI Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # Mock環境用のcomposeファイルを全ステップで使用
      COMPOSE_FILE: docker-compose.yml:docker-compose.mock.yml
      # Docker BuildKitを有効化してキャッシュマウントを使用
      DOCKER_BUILDKIT: 1
      COMPOSE_DOCKER_CLI_BUILD: 1
      # CI環境フラグ（make ci-testでコンテナ起動をスキップ）
      CI: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Docker Layer Caching
      uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    - name: Cache mkcert
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/mkcert
          /usr/local/bin/mkcert
        key: mkcert-${{ runner.os }}-v1

    - name: Setup environment
      run: |
        # Docker Buildx (already available in ubuntu-latest)
        docker buildx version

        # Install mkcert (skip if cached)
        if [ ! -f /usr/local/bin/mkcert ]; then
          sudo apt-get update
          sudo apt-get install -y libnss3-tools
          curl -JLO "https://dl.filippo.io/mkcert/latest?for=linux/amd64"
          chmod +x mkcert-v*-linux-amd64
          sudo mv mkcert-v*-linux-amd64 /usr/local/bin/mkcert
        fi
        mkcert -install

        # Create .env.mock configuration for CI
        cp docker/line-mock-api/.env.mock.example docker/line-mock-api/.env.mock
        # CI environment requires fixed mock API type and no delay
        sed -i 's/^MOCK_DELAY_ENABLED=.*/MOCK_DELAY_ENABLED=0/' docker/line-mock-api/.env.mock
        sed -i 's/^MOCK_API_TYPE=.*/MOCK_API_TYPE=fixed/' docker/line-mock-api/.env.mock

    - name: Start mock environment
      run: |
        echo "Starting mock environment..."
        make up-mock

    - name: Wait for services
      run: |
        echo "Waiting for MySQL..."
        for i in {1..30}; do
          if docker compose exec -T mysql mysqladmin ping -uroot -ptest_root_pass --silent 2>/dev/null; then
            echo "MySQL is ready"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done

        echo "Waiting for App container..."
        for i in {1..30}; do
          if docker compose exec -T app php -v > /dev/null 2>&1; then
            echo "App container is ready"
            break
          fi
          echo "Waiting for App... ($i/30)"
          sleep 2
        done

        echo "Waiting for LINE Mock API..."
        for i in {1..30}; do
          if curl -k -s http://localhost:9000 > /dev/null 2>&1; then
            echo "LINE Mock API is ready"
            break
          fi
          echo "Waiting for Mock API... ($i/30)"
          sleep 2
        done

    - name: Run CI tests
      run: make ci-test

    - name: Handle test failure
      if: failure()
      run: |
        echo "=== Container logs (app) ==="
        docker compose logs app --tail=100
        echo ""
        echo "=== Container logs (line-mock-api) ==="
        docker compose logs line-mock-api --tail=100
        echo ""
        echo "=== Exception log ==="
        if [ -f storage/exception.log ]; then
          cat storage/exception.log
        else
          echo "No exception.log found"
        fi

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ci-logs
        path: |
          test-logs/
          storage/exception.log
        retention-days: 7
        if-no-files-found: ignore

    - name: Show final status
      if: always()
      run: |
        echo "=== Final container status ==="
        docker compose ps
        echo ""
        make show
