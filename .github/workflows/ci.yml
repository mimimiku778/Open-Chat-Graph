name: CI Test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # Mock環境用のcomposeファイルを全ステップで使用
      COMPOSE_FILE: docker-compose.yml:docker-compose.mock.yml
      # CI環境フラグ（make ci-testでコンテナ起動をスキップ）
      CI: true
      # CI環境ではxdebugをインストールしない
      INSTALL_XDEBUG: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Setup environment
      run: |
        # Create .env.mock configuration for CI
        cp docker/line-mock-api/.env.mock.example docker/line-mock-api/.env.mock
        # CI environment requires fixed mock API type and no delay
        sed -i 's/^MOCK_DELAY_ENABLED=.*/MOCK_DELAY_ENABLED=0/' docker/line-mock-api/.env.mock
        sed -i 's/^MOCK_API_TYPE=.*/MOCK_API_TYPE=fixed/' docker/line-mock-api/.env.mock

    - name: Start mock environment
      run: |
        echo "Starting mock environment..."
        # CI環境では直接docker composeを起動（make up-mockはmkcertが必要）
        export $(cat docker/line-mock-api/.env.mock | grep -v "^#" | xargs)
        IS_MOCK_ENVIRONMENT=1 CRON=0 docker compose --profile dev -f docker-compose.yml -f docker-compose.mock.yml up -d

    - name: Wait for services
      run: |
        echo "Waiting for MySQL..."
        for i in {1..30}; do
          if docker compose exec -T mysql mysqladmin ping -uroot -ptest_root_pass --silent 2>/dev/null; then
            echo "MySQL is ready"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done

        echo "Waiting for App container..."
        for i in {1..30}; do
          if docker compose exec -T app php -v > /dev/null 2>&1; then
            echo "App container is ready"
            break
          fi
          echo "Waiting for App... ($i/30)"
          sleep 2
        done

        echo "Waiting for LINE Mock API..."
        for i in {1..30}; do
          if curl -s http://localhost:9000 > /dev/null 2>&1; then
            echo "LINE Mock API is ready"
            break
          fi
          echo "Waiting for Mock API... ($i/30)"
          sleep 2
        done

    - name: Run CI tests
      run: make ci-test

    - name: Handle test failure
      if: failure()
      run: |
        echo "=== Container logs (app) ==="
        docker compose logs app --tail=100
        echo ""
        echo "=== Container logs (line-mock-api) ==="
        docker compose logs line-mock-api --tail=100
        echo ""
        echo "=== Exception log ==="
        if [ -f storage/exception.log ]; then
          cat storage/exception.log
        else
          echo "No exception.log found"
        fi

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ci-logs
        path: |
          test-logs/
          storage/exception.log
        retention-days: 7
        if-no-files-found: ignore

    - name: Show final status
      if: always()
      run: |
        echo "=== Final container status ==="
        docker compose ps
        echo ""
        make show
