name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - 'composer.json'
      - 'composer.lock'
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/app/Dockerfile.ci
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/oc-review-mock-app:latest
            ghcr.io/${{ github.repository_owner }}/oc-review-mock-app:${{ github.sha }}
          cache-from: type=gha,scope=app-ci
          cache-to: type=gha,scope=app-ci,mode=max

      - name: Build and push LINE Mock API image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/line-mock-api/
          file: ./docker/line-mock-api/Dockerfile.ci
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/oc-review-mock-line-mock-api:latest
            ghcr.io/${{ github.repository_owner }}/oc-review-mock-line-mock-api:${{ github.sha }}
          cache-from: type=gha,scope=line-mock-api-ci
          cache-to: type=gha,scope=line-mock-api-ci,mode=max
