<VirtualHost *:443>
    ServerName ocgraph-mock.test
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ocgraph.test+4.pem
    SSLCertificateKeyFile /etc/ssl/certs/ocgraph.test+4-key.pem

    <Directory /var/www/html>
        RewriteEngine On
        # Mock環境ではローカルの画像を使用するため、本番へのリダイレクトを無効化
        # RewriteRule ^oc-img/(.*)$ https://openchat-review.me/oc-img/$1 [R=301,L]
        # RewriteRule ^oc-img-tw/(.*)$ https://openchat-review.me/oc-img-tw/$1 [R=301,L]
        # RewriteRule ^oc-img-th/(.*)$ https://openchat-review.me/oc-img-th/$1 [R=301,L]

        RewriteRule ^(.*)$ public/$1 [QSA,L]
    </Directory>
</VirtualHost>
