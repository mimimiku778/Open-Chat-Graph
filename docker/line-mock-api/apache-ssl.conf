<VirtualHost *:443>
    ServerName openchat.line.me
    ServerAlias line.me obs.line-scdn.net
    DocumentRoot /app/public

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/localhost+3.pem
    SSLCertificateKeyFile /etc/ssl/private/localhost+3-key.pem

    <Directory /app/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined
</VirtualHost>
